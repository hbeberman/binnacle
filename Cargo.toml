[package]
name = "binnacle"
version = "0.1.0"
edition = "2021"
description = "A CLI tool for AI agents and humans to track project state"
license = "MIT"
repository = "https://github.com/your-org/binnacle"

[[bin]]
name = "bn"
path = "src/main.rs"

[dependencies]
# CLI parsing
clap = { version = "4", features = ["derive"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Database
rusqlite = { version = "0.31", features = ["bundled"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Hash-based ID generation
sha2 = "0.10"

# XDG directories
dirs = "5"

# Error handling
thiserror = "1"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
