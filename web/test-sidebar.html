<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: var(--bg-primary, #1a1a1a);
        }
        
        .content {
            margin-left: 44px;
            padding: 2rem;
            color: var(--text-primary, #e0e0e0);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="content">
            <h1>Sidebar Component Test</h1>
            <p>Hover over the left edge to expand the sidebar.</p>
            <p>Click on section titles to collapse/expand them.</p>
            <p>The collapse state is persisted to localStorage.</p>
        </div>
    </div>

    <script type="module">
        import { initializeSidebar } from './js/components/sidebar.js';
        
        const container = document.getElementById('container');
        
        // Initialize sidebar with search callback
        const handleSearch = (query) => {
            console.log('Search query:', query);
        };
        
        initializeSidebar(container, handleSearch);
    </script>
</body>
</html>
