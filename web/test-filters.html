<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Components Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: var(--bg-primary, #1a1a1a);
        }
        
        .content {
            margin-left: 44px;
            padding: 2rem;
            color: var(--text-primary, #e0e0e0);
        }
        
        .filter-state {
            background: var(--bg-secondary, #2a2a2a);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }
        
        .filter-state h3 {
            margin-top: 0;
            color: var(--accent-blue, #4a90e2);
        }
        
        .filter-state pre {
            background: var(--bg-primary, #1a1a1a);
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="content">
            <h1>Filter Components Test</h1>
            <p>Hover over the left edge to expand the sidebar.</p>
            <p>Click on filter buttons to toggle visibility.</p>
            <p>Filter state is persisted to localStorage.</p>
            
            <div class="filter-state">
                <h3>Current Filter State</h3>
                <h4>Node Type Filters:</h4>
                <pre id="node-filters-display"></pre>
                <h4>Edge Type Filters:</h4>
                <pre id="edge-filters-display"></pre>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeSidebar } from './js/components/sidebar.js';
        import * as State from './js/state.js';
        
        const container = document.getElementById('container');
        
        // Initialize state from localStorage
        State.initFromStorage();
        
        // Initialize sidebar with filters enabled
        const handleSearch = (query) => {
            console.log('Search query:', query);
        };
        
        initializeSidebar(container, handleSearch, { initializeFilters: true });
        
        // Display current filter state
        function updateFilterDisplay() {
            const nodeFilters = State.get('ui.nodeTypeFilters');
            const edgeFilters = State.get('ui.edgeTypeFilters');
            
            document.getElementById('node-filters-display').textContent = 
                JSON.stringify(nodeFilters, null, 2);
            document.getElementById('edge-filters-display').textContent = 
                JSON.stringify(edgeFilters, null, 2);
        }
        
        // Subscribe to filter changes
        State.subscribe('ui.nodeTypeFilters', updateFilterDisplay);
        State.subscribe('ui.edgeTypeFilters', updateFilterDisplay);
        
        // Initial display
        updateFilterDisplay();
        
        console.log('Filter components initialized');
    </script>
</body>
</html>
