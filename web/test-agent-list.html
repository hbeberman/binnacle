<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent List Component Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: var(--bg-primary, #1a2332);
        }
        
        .content {
            margin-left: 44px;
            padding: 2rem;
            color: var(--text-primary, #e0e0e0);
        }
        
        .test-controls {
            background: var(--bg-secondary, #243447);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .test-controls button {
            margin: 0.5rem 0.5rem 0.5rem 0;
            padding: 0.5rem 1rem;
            background: var(--accent-blue, #4a90e2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .test-controls button:hover {
            background: var(--accent-light, #6aa8f0);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="content">
            <h1>Agent List Component Test</h1>
            <p>Hover over the left edge to expand the sidebar and see the agent list.</p>
            <p>The agents are sorted by status: Active (ðŸŸ¢), Idle (ðŸŸ¡), Stale (ðŸ”´)</p>
            <p>Click on an agent to select it (will log to console).</p>
            
            <div class="test-controls">
                <h3>Test Controls</h3>
                <button id="add-active">Add Active Agent</button>
                <button id="add-idle">Add Idle Agent</button>
                <button id="add-stale">Add Stale Agent</button>
                <button id="clear-agents">Clear All Agents</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeSidebar, initializeCollapsibleSections } from './js/components/sidebar.js';
        import { initializeAgentList } from './js/components/agent-list.js';
        import * as state from './js/state.js';
        
        const container = document.getElementById('container');
        
        // Initialize sidebar
        initializeSidebar(container, (query) => {
            console.log('Search query:', query);
        });
        
        // Initialize agent list
        const agentListContainer = document.getElementById('agents-sidebar-list');
        initializeAgentList(agentListContainer);
        
        // Test controls
        let agentCounter = 0;
        
        document.getElementById('add-active').addEventListener('click', () => {
            const agent = {
                id: `bn-${Math.random().toString(36).substr(2, 4)}`,
                title: `Agent ${++agentCounter}`,
                short_name: `Worker ${agentCounter}`,
                type: 'agent',
                status: 'active',
                pid: 1000 + agentCounter,
                started_at: new Date().toISOString(),
                _agent: {
                    name: `Worker Agent ${agentCounter}`,
                    purpose: `Testing agent ${agentCounter}`,
                    status: 'active',
                    started_at: new Date().toISOString()
                }
            };
            const agents = state.getAgents();
            state.setEntities('agents', [...agents, agent]);
        });
        
        document.getElementById('add-idle').addEventListener('click', () => {
            const agent = {
                id: `bn-${Math.random().toString(36).substr(2, 4)}`,
                title: `Agent ${++agentCounter}`,
                short_name: `Worker ${agentCounter}`,
                type: 'agent',
                status: 'idle',
                pid: 1000 + agentCounter,
                started_at: new Date().toISOString(),
                _agent: {
                    name: `Worker Agent ${agentCounter}`,
                    purpose: `Testing agent ${agentCounter}`,
                    status: 'idle',
                    started_at: new Date().toISOString()
                }
            };
            const agents = state.getAgents();
            state.setEntities('agents', [...agents, agent]);
        });
        
        document.getElementById('add-stale').addEventListener('click', () => {
            const agent = {
                id: `bn-${Math.random().toString(36).substr(2, 4)}`,
                title: `Agent ${++agentCounter}`,
                short_name: `Worker ${agentCounter}`,
                type: 'agent',
                status: 'stale',
                pid: 1000 + agentCounter,
                started_at: new Date().toISOString(),
                _agent: {
                    name: `Worker Agent ${agentCounter}`,
                    purpose: `Testing agent ${agentCounter}`,
                    status: 'stale',
                    started_at: new Date().toISOString()
                }
            };
            const agents = state.getAgents();
            state.setEntities('agents', [...agents, agent]);
        });
        
        document.getElementById('clear-agents').addEventListener('click', () => {
            state.setEntities('agents', []);
            agentCounter = 0;
        });
        
        // Subscribe to selection changes
        state.subscribe('ui.selectedNode', (nodeId) => {
            console.log('Selected node:', nodeId);
        });
        
        // Add some initial test agents
        state.setEntities('agents', [
            {
                id: 'bn-test1',
                title: 'Test Agent 1',
                short_name: 'Worker 1',
                type: 'agent',
                status: 'active',
                pid: 1001,
                started_at: new Date().toISOString(),
                _agent: {
                    name: 'Active Worker',
                    purpose: 'Currently executing task',
                    status: 'active',
                    started_at: new Date().toISOString()
                }
            },
            {
                id: 'bn-test2',
                title: 'Test Agent 2',
                short_name: 'Worker 2',
                type: 'agent',
                status: 'idle',
                pid: 1002,
                started_at: new Date(Date.now() - 3600000).toISOString(),
                _agent: {
                    name: 'Idle Worker',
                    purpose: 'Waiting for work',
                    status: 'idle',
                    started_at: new Date(Date.now() - 3600000).toISOString()
                }
            },
            {
                id: 'bn-test3',
                title: 'Test Agent 3',
                short_name: 'Worker 3',
                type: 'agent',
                status: 'stale',
                pid: 1003,
                started_at: new Date(Date.now() - 7200000).toISOString(),
                _agent: {
                    name: 'Stale Worker',
                    purpose: 'Process may have exited',
                    status: 'stale',
                    started_at: new Date(Date.now() - 7200000).toISOString()
                }
            }
        ]);
    </script>
</body>
</html>
