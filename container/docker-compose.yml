# Binnacle Container Worker
# Usage: docker compose up binnacle-worker
#
# Required environment variables:
#   WORKTREE_PATH - Path to your git worktree
#   BINNACLE_DATA_PATH - Path to binnacle data directory
#
# Optional:
#   COPILOT_GITHUB_TOKEN - GitHub token for Copilot auth
#   GH_TOKEN - Alternative GitHub token
#   BN_AGENT_TYPE - Agent type (worker, planner, buddy) - default: worker
#   BN_MERGE_TARGET - Branch to merge into on exit - default: main
#   BN_AUTO_MERGE - Enable auto-merge (true/false) - default: true

services:
  binnacle-worker:
    build:
      context: ..
      dockerfile: container/Containerfile
    container_name: binnacle-worker
    
    environment:
      - BN_AGENT_TYPE=${BN_AGENT_TYPE:-worker}
      - BN_AGENT_NAME=${BN_AGENT_NAME:-container-worker}
      - BN_MERGE_TARGET=${BN_MERGE_TARGET:-main}
      - BN_AUTO_MERGE=${BN_AUTO_MERGE:-true}
      - BN_CONTAINER_MODE=true
      - COPILOT_GITHUB_TOKEN=${COPILOT_GITHUB_TOKEN:-}
      - GH_TOKEN=${GH_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    
    volumes:
      # Repository worktree (REQUIRED)
      - ${WORKTREE_PATH:?Set WORKTREE_PATH to your git worktree}:/workspace:rw
      
      # Binnacle data directory (REQUIRED)
      - ${BINNACLE_DATA_PATH:?Set BINNACLE_DATA_PATH}:/binnacle:rw
      
      # Copilot/Claude config (optional)
      - ${COPILOT_CONFIG_PATH:-~/.config/github-copilot}:/copilot-config:ro
      
      # SSH keys for git operations (optional)
      - ${SSH_KEY_PATH:-~/.ssh}:/root/.ssh:ro
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    # Keep stdin open for interactive use
    stdin_open: true
    tty: true

  # Debug shell - doesn't auto-start agent
  binnacle-shell:
    extends:
      service: binnacle-worker
    container_name: binnacle-shell
    entrypoint: /bin/bash
    command: []
